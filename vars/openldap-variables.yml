openldap_packages:
  - slapd
  - ldap-utils
  - php-ldap

openldap_debconfs:
  - question: "shared/organization"
    value: "mutillidae"
    vtype: "string"
  - question: "slapd/allow_ldap_v2"
    value: "false"
    vtype: "boolean"
  - question: "slapd/backend"
    value: "MDB"
    vtype: "select"
  - question: "slapd/domain"
    value: "mutillidae.local"
    vtype: "string"
  - question: "slapd/internal/adminpw"
    value: "mutillidae"
    vtype: "password"
  - question: "slapd/internal/generated_adminpw"
    value: "mutillidae"
    vtype: "password"
  - question: "slapd/move_old_database"
    value: "true"
    vtype: "boolean"
  - question: "slapd/no_configuration"
    value: "false"
    vtype: "boolean"
  - question: "slapd/password1"
    value: "mutillidae"
    vtype: "password"
  - question: "slapd/password2"
    value: "mutillidae"
    vtype: "password"
  - question: "slapd/password_mismatch"
    value: ""
    vtype: "note"
  - question: "slapd/purge_database"
    value: "false"
    vtype: "boolean"
  - question: "slapd/upgrade_slapcat_failure"
    value: ""
    vtype: "error"
